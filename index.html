<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Olivera Coffee</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #101820 0%, #1e5631 60%, #b2ffb2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 80% 10%, #b2ffb244 0%, transparent 60%),
                  radial-gradient(circle at 20% 90%, #1e563188 0%, transparent 70%),
                  url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      opacity: 0.13;
      animation: bgPulse 12s ease-in-out infinite alternate;
    }
    @keyframes bgPulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .landing-container {
      position: relative;
      z-index: 1;
      background: rgba(34, 49, 63, 0.75);
      border-radius: 38px;
      box-shadow: 0 12px 48px 0 rgba(30,86,49,0.22), 0 2px 12px rgba(0,0,0,0.13);
      padding: 64px 38px 48px 38px;
      max-width: 520px;
      width: 96vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 70px auto 60px auto;
      backdrop-filter: blur(18px) saturate(1.2);
      border: 2.5px solid #b2ffb2;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: none;}
    }
    .coffee-anim {
      margin-bottom: 28px;
      margin-top: 10px;
    }
    .coffee-anim svg {
      display: block;
      margin: 0 auto;
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 8px 24px #1e563155);
    }
    .coffee-anim .steam {
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      animation: steamUp 2.5s ease-in-out infinite;
    }
    @keyframes steamUp {
      0% { stroke-dashoffset: 40; opacity: 0; }
      30% { stroke-dashoffset: 20; opacity: 1; }
      60% { stroke-dashoffset: 0; opacity: 1; }
      100% { stroke-dashoffset: 0; opacity: 0; }
    }
    #welcome-title {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 6px 32px #1e5631, 0 1px 0 #b2ffb2;
      margin: 0 0 18px 0;
      text-align: center;
      line-height: 1.15;
      font-family: 'Pacifico', cursive, 'Montserrat', Arial, sans-serif;
      background: linear-gradient(90deg, #b2ffb2 30%, #1e5631 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      color: #b2ffb2;
      font-size: 1.35rem;
      margin: 0 0 22px 0;
      letter-spacing: 1.2px;
      text-align: center;
      width: 100%;
      text-shadow: 0 2px 8px #1e5631;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
    }
    .choose-lang {
      color: #e2ffe2;
      font-size: 1.08rem;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
      text-shadow: 0 2px 8px #1e5631;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .language-buttons {
      margin-top: 10px;
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .language-buttons a {
      text-decoration: none;
      display: inline-block;
    }
    .language-buttons button {
      margin: 8px 0;
      padding: 14px 36px;
      font-size: 1.13rem;
      cursor: pointer;
      border: none;
      border-radius: 16px;
      background: linear-gradient(90deg, #b2ffb2 0%, #1e5631 100%);
      color: #1e5631;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #1e563144;
      transition: background 0.22s, color 0.22s, box-shadow 0.22s, transform 0.15s;
      outline: 2px solid #b2ffb2;
      outline-offset: 2px;
      position: relative;
      overflow: hidden;
      min-width: 120px;
      font-family: inherit;
      backdrop-filter: blur(2px);
    }
    .language-buttons button:hover, .language-buttons button:focus {
      background: linear-gradient(90deg, #1e5631 0%, #b2ffb2 100%);
      color: #fff;
      box-shadow: 0 6px 24px #1e563188;
      transform: scale(1.08);
      outline: 2.5px solid #fff;
    }
    .footer-note {
      margin-top: 34px;
      color: #b2ffb2cc;
      font-size: 0.98rem;
      text-align: center;
      letter-spacing: 0.5px;
      opacity: 0.85;
      text-shadow: 0 1px 6px #1e5631;
    }
    @media (max-width: 600px) {
      .landing-container {
        padding: 24px 4vw 18px 4vw;
        max-width: 99vw;
      }
      #welcome-title {
        font-size: 1.2rem;
      }
      .coffee-anim svg {
        width: 60px;
        height: 60px;
      }
      .language-buttons button {
        padding: 10px 10vw;
        font-size: 1rem;
        min-width: 90px;
      }
      .footer-note {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <div class="coffee-anim">
      <svg width="100" height="100" viewBox="0 0 110 110" fill="none">
        <!-- Elegant cup with steam -->
        <ellipse cx="55" cy="80" rx="28" ry="14" fill="#fff" opacity="0.10"/>
        <rect x="35" y="45" width="40" height="30" rx="14" fill="#fff" opacity="0.19"/>
        <ellipse cx="55" cy="75" rx="18" ry="9" fill="#fff" opacity="0.22"/>
        <ellipse cx="55" cy="60" rx="20" ry="10" fill="#fff" opacity="0.28"/>
        <path d="M75 60 Q90 65 80 80" stroke="#b2ffb2" stroke-width="3.5" fill="none" opacity="0.7"/>
        <ellipse cx="55" cy="45" rx="18" ry="7" fill="#fff" opacity="0.32"/>
        <path class="steam" d="M50 38 Q55 20 60 38" stroke="#fff" stroke-width="3" fill="none"/>
        <path class="steam" d="M60 34 Q65 15 70 34" stroke="#fff" stroke-width="2.2" fill="none" opacity="0.7"/>
      </svg>
    </div>
    <h1 id="welcome-title">Welcome to<br>Olivera Coffee</h1>
    <div class="subtitle">Experience the taste of perfection</div>
    <p class="choose-lang">Please choose your language:</p>
    <div class="language-buttons">
      <a href="menu.html?lang=en"><button>English</button></a>
      <a href="menu.html?lang=ar"><button>العربية</button></a>
      <a href="menu.html?lang=ku"><button>کوردی</button></a>
    </div>
    <div class="footer-note">
      &copy; 2024 Olivera Coffee. All rights reserved.
    </div>
  </div>
</body>
</html>
